<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <title>📘 البوابة الرمزية الذكية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #FF9500;
      direction: rtl;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    #sidebar {
      background-color: #1a1a1a;
      width: 250px;
      padding: 20px;
      box-shadow: inset -1px 0 0 #333;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
    }

    #viewerFrame {
      flex: 1;
      border: none;
      width: 100%;
    }

    #footer {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.6);
    }

    a, button {
      color: #FF9500;
      font-weight: bold;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    a:hover, button:hover {
      color: #ffa733;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .section-title {
      color: #ffa733;
      margin-bottom: 5px;
      font-size: 16px;
    }

    #loadingMsg {
      text-align: center;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div>📘 البوابة الرمزية الذكية</div>
    <div>🧠 حالة الجلسة: جاهز</div>
  </header>

  <div class="container">
    <div id="sidebar">
      <div>
        <div class="section-title">🔗 روابط العرض:</div>
        <a href="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/index.html" target="_blank">🌐 العرض الذاتي</a>
      </div>
      <div>
        <div class="section-title">🧭 الواجهات الرمزية:</div>
        <a href="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/book_viewer_modified.html" target="_blank">📘 كتالوج رمزي</a><br/>
        <a href="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/book_viewer.html" target="_blank">📘 النموذج الأساسي</a><br/>
        <a href="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/update_preview.html" target="_blank">🛠️ واجهة التحديث</a>
      </div>
      <div>
        <div class="section-title">🗺️ الخرائط الرمزية:</div>
        <button onclick="loadFrame('https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/knowledge_map.html')">🧠 خريطة المعرفة</button>
      </div>
      <div>
        <div class="section-title">🧠 النموذج الذكي:</div>
        <button disabled>🚧 جاري التهيئة...</button>
      </div>
    </div>

    <div id="main">
      <div id="loadingMsg">⏳ جاري تحميل العرض...</div>
      <iframe id="viewerFrame" src="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/book_viewer_modified.html" onload="document.getElementById('loadingMsg').style.display='none';"></iframe>
    </div>
  </div>

  <div id="footer">
    <div>🎙️ تسجيل ملاحظة رمزية</div>
    <div>📎 إرفاق مادة تعليمية</div>
    <div>🧩 وظيفة قيد التحديد</div>
  </div>

  <script>
    function loadFrame(url) {
      document.getElementById('viewerFrame').src = url;
      document.getElementById('loadingMsg').style.display = 'block';
    }
  </script>

</body>
</html>
