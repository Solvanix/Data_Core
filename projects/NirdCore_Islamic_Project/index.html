<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🧭 المتصفح الرمزي المصنف - NirdCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #FF9500;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .category {
      margin-bottom: 40px;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      background-color: #111;
    }
    .category h2 {
      margin-top: 0;
      color: #ffa733;
    }
    .symbol-card {
      background-color: #1a1a1a;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #333;
      box-shadow: 0 0 6px rgba(255,149,0,0.2);
    }
    .symbol-card h4 {
      margin: 0 0 10px;
      color: #FF9500;
    }
    .symbol-card p {
      margin: 5px 0;
      color: #ccc;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <h1>🧭 المتصفح الرمزي المصنف - صفحات 90 إلى 110</h1>

  <div id="browserArea">📄 جاري تحميل الرموز...</div>

  <script>
    const mapPath = "metadata/knowledge_map.json"; // المسار الصحيح بعد نقل الصفحة إلى الجذر

    fetch(mapPath)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("browserArea");
        container.innerHTML = "";

        for (const [category, entries] of Object.entries(data)) {
          const section = document.createElement("div");
          section.className = "category";

          const heading = document.createElement("h2");
          heading.textContent = `🧭 التصنيف: ${category} (${entries.length} صفحة)`;
          section.appendChild(heading);

          entries.forEach(entry => {
            const pageNumber = entry.page.replace("page_", "");
            const card = document.createElement("div");
            card.className = "symbol-card";

            card.innerHTML = `
              <h4>🔹 ${entry.symbol}</h4>
              <p><strong>📄 الصفحة:</strong> ${pageNumber}</p>
              <p><strong>🔑 الكلمات المفتاحية:</strong> ${entry.keywords.join(', ')}</p>
              <p><strong>📜 الوصف:</strong> ${entry.summary}</p>
            `;
            section.appendChild(card);
          });

          container.appendChild(section);
        }
      })
      .catch(err => {
        document.getElementById("browserArea").innerText = "❌ فشل تحميل الخريطة الرمزية.";
      });
  </script>

</body>
</html>
