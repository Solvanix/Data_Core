<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <title>📘 معاينة رمزية وظيفية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #0d0d0d;
      color: #FF9500;
      direction: rtl;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .notice {
      background-color: #222;
      border: 1px solid #444;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 10px;
      text-align: center;
    }
    .notice h2 {
      color: #ffa733;
      margin-bottom: 10px;
    }
    .notice p {
      color: #ccc;
      line-height: 1.6;
    }
    .notice a, .notice button {
      color: #FF9500;
      font-weight: bold;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .notice a:hover, .notice button:hover {
      color: #ffa733;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 20px;
    }
    #loadingMsg {
      text-align: center;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>📘 معاينة رمزية وظيفية</h1>
    <p>نموذج أولي من واجهة المشروع الرمزي التفسيري</p>
  </header>

  <div class="notice">
    <h2>🔗 العرض المباشر:</h2>
    <p>
      <a href="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/book_viewer.html" target="_blank">
        📘 النموذج الأساسي
      </a> |
      <a href="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/update_preview.html" target="_blank">
        🛠️ واجهة التحديث
      </a>
    </p>
    <p>
      ⚠️ إذا كنت تفتح هذه الصفحة من تطبيق مثل واتساب، يُفضل الضغط على الروابط أعلاه وفتحها في متصفح خارجي لضمان أفضل تجربة.
    </p>
    <button onclick="window.open(window.location.href, '_blank')">🌐 فتح هذه الصفحة في المتصفح</button>
    <p>
      اختر الواجهة التي ترغب بعرضها:
      <button onclick="loadFrame('https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/book_viewer.html')">📘 النموذج الأساسي</button>
      <button onclick="loadFrame('https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/update_preview.html')">🛠️ واجهة التحديث</button>
    </p>
  </div>

  <div id="loadingMsg">⏳ جاري تحميل النموذج...</div>
  <iframe id="viewerFrame" src="https://solvanix.github.io/Data_Core/projects/NirdCore_Islamic_Project/Interfaces/book_viewer.html" onload="document.getElementById('loadingMsg').style.display='none';"></iframe>

  <script>
    function loadFrame(url) {
      document.getElementById('viewerFrame').src = url;
      document.getElementById('loadingMsg').style.display = 'block';
    }
  </script>

</body>
</html>
